<figure>
  <lite-youtube videoid="{{ include.videoid }}" style="background-image: url('https://i.ytimg.com/vi/{{ include.videoid }}/hqdefault.jpg');">
    <a href="https://youtube.com/watch?v={{ include.videoid }}" class="lty-playbtn" title="Play Video">
      <span class="lyt-visually-hidden">Play Video: {{ include.title }}</span>
    </a>
  </lite-youtube>
  {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
  {% endif %}
</figure>
