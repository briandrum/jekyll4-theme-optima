################################################################################
#                                                                              #
# Jekyll Configuration Settings                                                #
#                                                                              #
################################################################################

baseurl: /jekyll4-theme-optima

permalink: /:categories/:year-:month-:day-:title/

plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-remote-theme
  - jekyll-seo-tag

timezone: America/New_York

title: Optima

################################################################################
#                                                                              #
# Jekyll Archives                                                              #
#                                                                              #
################################################################################

jekyll-archives:
  enabled:
    - year
    - month
    - day
    - tags
  layouts:
    year: archive-year
    month: archive-month
    day: archive-day
    tag: archive-tag
  permalinks:
    year: '/archive/:year/'
    month: '/archive/:year/:month/'
    day: '/archive/:year/:month/:day/'
    tag: '/tag/:name/'

################################################################################
#                                                                              #
# Jekyll Paginate v2                                                           #
#                                                                              #
################################################################################

pagination:
  enabled: true
  per_page: 3
  permalink: '/:num/'
  title: ':title - page :num of :max'
  limit: 0

################################################################################
#                                                                              #
# Optima Theme Configuration Settings                                          #
#                                                                              #
################################################################################

optima:
  # Optima date formats
  # Refer to https://shopify.github.io/liquid/filters/date/ if you want to
  # customize these.
  #
  time_and_date_short_format: "%-I:%M %P - %-d %b %Y"

  post_categories:

    articles:
      enabled: true

    journal:
      enabled: true

    notes:
      enabled: true

  # If you want to link only specific pages in your header, uncomment this and
  # add the path to the pages in order as they should show up.
  #
  header_pages:
    - index.md
    - journal
    - notes
    - articles
    - now.md
    - about.md
    - archive.md
    - search.md

  # If you want to link only specific pages in your footer, uncomment this and
  # add the path to the pages in order as they should show up.
  #
  footer_pages:
