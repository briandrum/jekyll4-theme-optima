################################################################################

include: [".well-known"]

################################################################################
#                                                                              #
# Jekyll Archives                                                              #
#                                                                              #
################################################################################

jekyll-archives:
  enabled:
    - year
    - month
    - day
    - tags
  layouts:
    year: archive-year
    month: archive-month
    day: archive-day
    tag: archive-tag
  permalinks:
    year: '/archives/:year/'
    month: '/archives/:year/:month/'
    day: '/archives/:year/:month/:day/'
    tag: '/tags/:name/'

################################################################################
#                                                                              #
# Jekyll Paginate v2                                                           #
#                                                                              #
################################################################################

pagination:
  enabled: true
  per_page: 10
  permalink: '/:num/'
  title: ':title - page :num of :max'
  limit: 0

################################################################################
#                                                                              #
# Optima Theme Configuration Settings                                          #
#                                                                              #
################################################################################

optima:
  # Optima date formats
  # Refer to https://shopify.github.io/liquid/filters/date/ if you want to
  # customize these.
  #
  time_and_date_short_format: "%-I:%M %P - %b %-d, %Y"
  date_long_format: "%B %-d, %Y"

  # Features
  #
  features:
    plausible_analytics:
      enabled: true
      domain: briandrum.github.io

  # Plausible analytics: https://plausible.io/
  #
  plausible_analytics: briandrum.github.io

  # post_categories:

    # articles:
      # enabled: true

    # journal:
      # enabled: true

    # notes:
      # enabled: true

  # If you want to link only specific pages in your header, uncomment this and
  # add the path to the pages in order as they should show up.
  #
  header_pages:
    - notes
    - journal
    - articles
    - pages/now.md
    - pages/about.md
    - pages/archives.md
    - pages/search.md

  # Footer
