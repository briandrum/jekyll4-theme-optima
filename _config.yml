################################################################################
#                                                                              #
# Well-known                                                                   #
#                                                                              #
################################################################################

include: [".well-known"]

################################################################################
#                                                                              #
# Jekyll Archives                                                              #
#                                                                              #
################################################################################

jekyll-archives:
  enabled:
    - month
    - tags
  layouts:
    month: archive
    tag: archive
  permalinks:
    month: '/archives/:year-:month/'
    tag: '/tags/:name/'

################################################################################
#                                                                              #
# Jekyll Paginate v2                                                           #
#                                                                              #
################################################################################

pagination:
  enabled: true
  per_page: 10
  permalink: '/:num/'
  title: ':title - page :num of :max'
  limit: 0

################################################################################
#                                                                              #
# Optima Theme Configuration Settings                                          #
#                                                                              #
################################################################################

optima:
  # Optima date formats
  # Refer to https://shopify.github.io/liquid/filters/date/ if you want to
  # customize these.
  #
  time_and_date_short_format: "%-I:%M %P - %b %-d, %Y"
  date_long_format: "%B %-d, %Y"
  date_short_format: "%b %-d, %Y"

  # Features
  #
  features:
    plausible_analytics:
      enabled: true
      domain: briandrum.github.io

  # Plausible analytics: https://plausible.io/
  #
  plausible_analytics: briandrum.github.io

  # post_categories:

    # articles:
      # enabled: true

    # journal:
      # enabled: true

    # notes:
      # enabled: true

  # If you want to link only specific pages in your header, uncomment this and
  # add the path to the pages in order as they should show up.
  #
  header_pages:
    - notes
    - journal
    - articles
    - pages/now.md
    - pages/about.md
    - pages/archives.md
    - pages/search.md

  # Footer
  #
  description_title: "About"

  # If you want to link only specific pages in your footer, uncomment this and
  # add the path to the pages in order as they should show up.
  #
  footer_pages_title: "Here"
  footer_pages:
    - pages/home.md
    - notes
    - journal
    - articles
    - pages/now.md
    - pages/about.md
    - pages/archives.md
    - pages/tags.md
