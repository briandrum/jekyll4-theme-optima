################################################################################
#                                                                              #
# Jekyll Configuration Settings                                                #
#                                                                              #
################################################################################

baseurl: /jekyll4-theme-optima

permalink: /:categories/:year-:month-:day-:title/

defaults:
  - scope:
      path: "notes"
      type: posts
    values:
      permalink: notes/:title/

excerpt_separator: "<!-- more -->"

plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

remote_theme: briandrum/jekyll4-theme-optima

timezone: America/New_York

url: https://briandrum.github.io

# Set to true to generate future-date posts
# future: true

